<html>

<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/static/js/name.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">Namify</a>
      <div class="form-inline">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </nav>

  <div id="main" class="container">
    <div class="row">
      <div class="col title">
        <h3>Predict details about your name</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
    <div class="row info-div">
      <div class="col">
        <div class="info">
          <div class="info__name-title">
            <b>Name analyzed:</b>
          </div>
          <div class="info__name"></div>
        </div>
        <div class="info">
          <div class="info__age-title">
            <b>Predicted age:</b>
          </div>
          <div class="info__age"></div>
        </div>
        <div class="info__gender-title">
          <b>Predicted gender:</b>
        </div>
        <div id="info__gender"></div>
        <div class="info__nationality-title">
          <b>Predicted nationality:</b>
        </div>
        <div class="info__nationality-list"></div>
        <div id="info__nationality"></div>
      </div>
    </div>
  </div>

</body>

</html>
